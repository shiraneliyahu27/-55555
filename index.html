    header{

      text-align:center;

    header h1{

    }

    nav{
      background:#ffffff;
      border-bottom:1px solid #e6dcc5;
      padding:14px 12px;
      text-align:center;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    nav a{
      color:#6a6a6a;
      text-decoration:none;
      font-weight:bold;
      margin:0 14px;
      display:inline-block;
      padding:8px 10px;
      border-radius:10px;
      transition: background .15s, color .15s;
    }
    nav a:hover{
      background:#f6f1e7;
      color:#b08e39;
    }

    section{
      max-width:1100px;
      margin:auto;
      padding:60px 18px;
    }

    h2{
      text-align:center;
      margin:0 0 38px;
      color:#bfa76a;
      font-size:2rem;
    }

    .service-list{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:22px;
    }
    .service-item{
      background:#ffffff;
      border:1px solid #ece6d8;
      border-radius:16px;
      padding:26px;
      text-align:center;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition: transform .15s;
    }
    .service-item:hover{ transform: translateY(-3px); }

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
      gap:22px;
    }
    .gallery-grid img{
      width:100%;
      height:260px;
      object-fit:cover;
      border-radius:16px;
      border:3px solid #ffffff;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      background:#ffffff;
    }

    .contact-card{
      background:#ffffff;
      border:1px solid #ece6d8;
      border-radius:16px;
      padding:26px;
      max-width:680px;
      margin: 0 auto;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      text-align:center;
    }
    .contact-actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:16px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:bold;
      border:1px solid #e6dcc5;
      background:#ffffff;
      color:#6b4f2a;
      transition: transform .12s, box-shadow .12s;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow:0 10px 22px rgba(0,0,0,.10);
    }
    .btn.primary{
      background: linear-gradient(135deg, #f1e3a1, #d4af37);
      border:none;
      color:#2f2f2f;
    }

    footer{
      background:#ffffff;
      border-top:2px solid #e6dcc5;
      padding:30px 18px;
      text-align:center;
      color:#7a7a7a;
    }
    footer a{ color:#bfa76a; text-decoration:none; font-weight:bold; }

    .whatsapp-float{
      position:fixed;
      left:18px;
      bottom:18px;
      z-index:9999;
      width:62px;
      height:62px;
      border-radius:50%;
      background:#25D366;
      color:#fff;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      box-shadow:0 10px 25px rgba(0,0,0,.20);
      animation: waPulse 2.2s infinite;
    }
    .whatsapp-float:hover{
      animation:none;
      transform: translateY(-2px);
    }

    @keyframes waPulse{
      0%   { box-shadow:0 0 0 0 rgba(37,211,102,.45), 0 10px 25px rgba(0,0,0,.20); }
      70%  { box-shadow:0 0 0 16px rgba(37,211,102,0), 0 10px 25px rgba(0,0,0,.20); }
      100% { box-shadow:0 0 0 0 rgba(37,211,102,0), 0 10px 25px rgba(0,0,0,.20); }
    }

    @media (max-width: 520px){
